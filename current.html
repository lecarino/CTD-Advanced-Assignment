<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <!-- NUNITO SANS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <!-- ABRIL FATFACE FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <!-- MULISH FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Current Weather</h1>
    <h3>Enter Location's Longitude And Latitude To Get Current Weather </h3>

    <div class="input-container">
        <label for="longitude">Longitude: </label>
        <input type="number" id="longitude" step="any">
        <label for="latitude">Latitude: </label>
        <input type="number" id="latitude" step="any">
    </div>

    <button class="button-nav" id="getWeatherButton">Weather</button>

    <div class="weather-results">
        <h2>Weather Results</h2>

        <div class="results-row">
            <p class="results-p">Temperature: </p> 
            <span id="temperature">--</span>
        </div>

        <div class="results-row">
            <p class="results-p">Time of Day:</p> <span id="isDay">--</span>
        </div>
        <div class="results-row">
            <p class="results-p">Precipitation: </p><span id="precipitation">--</span>
        </div>
        <div class="results-row">
            <p class="results-p">Wind Speed: </p><span id="windSpeed">--</span>
        </div>
        <div class="results-row">
            <p class="results-p">Timezone: </p><span id="timezone">--</span>
        </div>
    </div>
    

    <br><br>
    <a class="back-to-home-button" href="index.html">Back to Home</a>



    <script src="static/js/current.js"></script>
</body>
</html>
